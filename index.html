<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="card container  p-0 d-flex border ">
    <div class="card-header bg-light">
      <strong>Payment form example</strong>
    </div>
    <div class="card-body">


      <!-- Cambiar valid feedbak y los id etc novalidate -->
      <form class="row g-3 " id="total" >
        <!--font-weight-bold -->
        <div class="alert alert-danger ">Some fields are missing</div>


        <div class="col-md-4">
          <!--Targeta-->
          <label for="validationCustom01  " class="form-label">Card #</label>
          <input type="number" class="form-control" id="validationCustom01" value="XXXXXXXXXXXXXX" required>

        </div>
        <div class="col-md-4">
          <!--CVC-->
          <label for="validationCustom02" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="validationCustom02" value="0000" required>

        </div>
        <div class="col-md-4">
          <!--Amount-->
          <label for="validationCustomUsername" class="form-label">Amount</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input type="text" pattern="^[0-9]{0,12}([,][0-9]{2,2})?$" class="form-control"
              id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

          </div>
        </div>
        <div class="col-md-6">
          <!--First Name-->
          <label for="validationCustom03" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom03" required>

        </div>
        <div class="col-md-6">
          <!--Last Name-->
          <label for="validationCustom03" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="validationCustom03" required>

        </div>
        <div class="col-md-6">
          <!--City-->
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>

        </div>




        <div class="col-md-3">
          <!--State-->
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Pick a state</option>
            <option>...</option>
          </select>

        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Postal code</label>
          <input type="text" class="form-control" id="validationCustom05" required>

        </div>


        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">We accept: </label>

          <div class="  bg-secondary text-white rounded d-flex justify-content-around px-2 py-1">



            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"> <i class="fab fa-cc-mastercard fa-xs"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"> <i class="fab fa-cc-visa fa-xs "></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"> <i class="fab fa-cc-diners-club fa-xs"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"> <i class="fab fa-cc-amex fa-xs"></i></label>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Message</label>

          <textarea class="form-control" aria-label="With textarea"></textarea>

          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        </div>



      </form>


    </div>
    <div class="card-footer text-muted  d-flex justify-content-end">

      <button class="btn btn-secondary" type="cancel">Cancel</button>
      <button class="btn btn-primary" type="submit">Send</button>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</body>

</html>
