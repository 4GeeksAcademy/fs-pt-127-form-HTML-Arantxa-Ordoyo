<div class="container">
<!-- Cambiar valid feedbak y los id etc -->
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <!--Targeta-->
    <label for="validationCustom01" class="form-label">Card #</label>
    <input type="text" class="form-control" id="validationCustom01" value="XXXXXXXXXXXXXX" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
     <!--CVC-->
    <label for="validationCustom02" class="form-label">CVC #</label>
    <input type="text" class="form-control" id="validationCustom02" value="0000" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
     <!--Amount-->
    <label for="validationCustomUsername" class="form-label">Amount</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">$</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
     <!--First Name-->
    <label for="validationCustom03" class="form-label">First Name</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
    <div class="col-md-6">
     <!--Last Name-->
    <label for="validationCustom03" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
      <div class="col-md-6">
     <!--City-->
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>




  <div class="col-md-3">
     <!--State-->
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Pick a state</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Postal code</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>

   <div class="col-md-6">
    <label for="validationCustom05" class="form-label">Postal code</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>

   <div class="col-md-6">
    <label for="validationCustom05" class="form-label">Message</label>

  <textarea class="form-control" aria-label="With textarea"></textarea>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>




  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
